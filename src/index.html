<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <title>Генератор мемов</title>
</head>
<body>
    <header class="header">
        <div class="header__title">Генератор мемов</div>
    </header>
    <main class="main">
        <div class="container">
            <div class="container__preview" id="preview">
                <canvas id="meme-preview" class="canvas"></canvas>
            </div>
            <div class="container__settings">
                <div class="btn__upload">
                    <label for="upload" id="upload-btn">Загрузить изображение</label>
                    <input type="file" name="upload" id="upload" accept="image/*" />
                </div>
                <div class="settings__text" id="text-settings"></div>
                <div class="settings__btns" id="settings__btns">
                    <button class="settings__btns__dowload" id="download-btn">Сохранить</button>
                </div>
            </div>
        </div>
    </main>

    <template id="template-text">
        <div class="settings__text__main">
            <textarea  class="settings__text__textarea" oninput="getTextareas()"></textarea>
            <input 
                type="color" 
                class="settings__text__color" 
                oninput="getColor(this)" />
            <button class="settings__text__btn" id="editText-btn" onclick="showEditMenu(this)">
                <img src="./assets/img/edit.svg" class="settings__text__btn__img"  alt="edit" />
            </button>
        </div>

        <ul class="settings__text__menu">
            <li class="settings__text__menu__item">
                <div class="settings__text__menu__fontstyle__container">
                    <label class="settings__text__menu__fontstyle__items">N
                        <input 
                            type="radio" 
                            class="settings__text__menu__fontstyle__item" 
                            value="normal"
                            onchange="getFontStyle(this)"
                            checked />
                    </label>
                    <label class="settings__text__menu__fontstyle__items boldFont-btn">B
                        <input 
                            type="radio" 
                            class="settings__text__menu__fontstyle__item" 
                            value="bold"
                            onchange="getFontStyle(this)" />
                    </label>
                    <label class="settings__text__menu__fontstyle__items italicFont-btn" >I
                        <input 
                            type="radio" 
                            class="settings__text__menu__fontstyle__item" 
                            value="italic"
                            onchange="getFontStyle(this)" />
                    </label>
                </div>
            </li>
            <li class="settings__text__menu__item">Размер шрифта:
                <input 
                    type="range" 
                    name="fontSize" 
                    class="input__range" 
                    oninput="getFontSize(this)"
                    min="0"
                    max="50" />
            </li>
        </div>
    </template>
    

    <script src="js/main.js"></script>
</body>
</html>
